<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #88fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333333;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            color: #555555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #ffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
       marquee {
            color: #4caf50; /* Set the color of the scrolling text */
            font-size: 18px;
        }
        .error {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="registerUser(event)">
        <h2>Task Management Application</h2>
    <marquee behavior="scroll" direction="left">
        Welcome to our User Registration Page - Sign up today!
    </marquee>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
	<div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
	<div id="passwordError" class="error"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required><br>

        <button type="submit">Register</button>
    </form>

<script>
        function loginUser(event) {
            event.preventDefault();

            // Reset previous error messages
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerHTML = 'Invalid email address';
                return;
            }

            // Validate password 
            if (password.length < 6) {
                document.getElementById('passwordError').innerHTML = 'Password must be at least 6 characters';
                return;
            }
        }
    </script>

</body>
</html>
